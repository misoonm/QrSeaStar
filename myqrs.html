<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>عمار الوزير | رموزي</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="toast-container"></div>

    <header>
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-qrcode"></i>
            </div>
            <div class="logo-text">عمار الوزير</div>
        </div>
        <div class="user-info">
            <div class="user-avatar">ع</div>
        </div>
    </header>
    
    <div class="container">
        <div id="myqrs-page" class="page active">
            <h2 class="section-title"><i class="fas fa-qrcode"></i>رموز QR الخاصة بي</h2>
            
            <div class="form-group">
                <input type="text" class="form-control" id="my-qr-search" placeholder="ابحث في رموز QR...">
            </div>
            
            <div class="qr-list" id="my-qr-list">
                <!-- سيتم ملؤه ديناميكيًا -->
            </div>
            <div class="message info" id="no-my-qrs-message" style="display: none;">
                <i class="fas fa-info-circle"></i>
                <div class="message-text">لا توجد رموز QR محفوظة بعد. أنشئ رمزًا جديدًا!</div>
            </div>
        </div>
    </div>
    
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="create.html" class="nav-item">
            <i class="fas fa-plus-circle"></i>
            <span>إنشاء</span>
        </a>
        <a href="scan.html" class="nav-item">
            <i class="fas fa-camera"></i>
            <span>مسح</span>
        </a>
        <a href="myqrs.html" class="nav-item active">
            <i class="fas fa-qrcode"></i>
            <span>رموزي</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>الإعدادات</span>
        </a>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/myqrs.js"></script>
</body>
</html>
