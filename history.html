<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>عمار الوزير | التاريخ والمفضلة</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="toast-container"></div>

    <header>
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-qrcode"></i>
            </div>
            <div class="logo-text">عمار الوزير</div>
        </div>
        <div class="user-info">
            <div class="user-avatar">ع</div>
        </div>
    </header>
    
    <div class="container">
        <div id="history-page" class="page active">
            <h2 class="section-title"><i class="fas fa-history"></i>التاريخ والمفضلة</h2>
            
            <div class="history-tabs">
                <div class="tab active" data-tab="scan">المسح</div>
                <div class="tab" data-tab="create">الإنشاء</div>
                <div class="tab" data-tab="favorites">المفضلة</div>
            </div>
            
            <div class="history-list" id="history-items">
                <!-- سيتم ملؤه ديناميكيًا -->
            </div>
            <div class="message info" id="no-history-message" style="display: none;">
                <i class="fas fa-info-circle"></i>
                <div class="message-text">لا يوجد تاريخ عرض بعد.</div>
            </div>
        </div>
    </div>
    
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="create.html" class="nav-item">
            <i class="fas fa-plus-circle"></i>
            <span>إنشاء</span>
        </a>
        <a href="scan.html" class="nav-item">
            <i class="fas fa-camera"></i>
            <span>مسح</span>
        </a>
        <a href="myqrs.html" class="nav-item">
            <i class="fas fa-qrcode"></i>
            <span>رموزي</span>
        </a>
        <a href="settings.html" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>الإعدادات</span>
        </a>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/history.js"></script>
</body>
</html>
